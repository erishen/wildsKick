<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Upload</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="wildsCSS/nep.min.css" />
    <% if (env === "production") { %>
    <link rel="stylesheet" href="wildsPAGE/videoUpload/index.css?v=<%= version %>" />
    <% } %>
    <script type="text/javascript">
        window.ip = '<%= ip %>';
    </script>
</head>
<body>
<div class="wildskick-video-upload">
    <div class="upload-area">
        <input type="file" name="file" id="js_file" />
        <button class="btn btn-unclick" id="js_upload">上传</button>
        <div class="row">
            <span id="js_progress"></span>
        </div>
        <div class="row">
            <img id="js_image" width="200" />
        </div>
    </div>
    <div class="video-content" id="js_videoContent">
        <div class="video-wrap">
            <div class="video-player">
                <video id="my_video_1" class="video-js vjs-default-skin vjs-big-play-centered"
                       preload="auto" x-webkit-airplay="allow"
                       x5-video-player-type="h5" x5-video-player-fullscreen="true" x5-video-ignore-metadata="true"
                       playsinline webkit-playsinline x5-playsinline data-setup="{}">
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a
                        web browser that
                        <a href="http://videojs.com/html5-video-support/" target="_blank">
                            supports HTML5 video
                        </a>
                    </p>
                </video>
            </div>
            <div class="video-live">
                <div class="player-center js_player_cover">
                    <div class="player-button js_player"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="wildsJS/nep.min.js" type="text/javascript"></script>
<script src="wildsPAGE/videoUpload/bundle.js?v=<%= version %>" type="text/javascript"></script>
<% if (env !== "production" && reload === true) { %>
<script src="reload/reload.js"></script>
<% } %>
</body>
</html>
